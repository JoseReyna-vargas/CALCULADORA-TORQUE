<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Torque 🔩⚙️</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #000;
      color: #f00;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .card {
      background-color: #111;
      border: 2px solid #f00;
    }
    .btn-red {
      background-color: #f00;
      color: #000;
      border: none;
    }
    .btn-red:hover {
      background-color: #c00;
      color: #fff;
    }
    .emoji {
      font-size: 2rem;
    }
    input.form-control {
      background-color: #222;
      color: #f00;
      border: 1px solid #f00;
    }
    .result-box {
      background-color: #222;
      border: 2px dashed #f00;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 animate__animated animate__fadeInDown">Calculadora de Torque 🔧⚡</h1>
    <div class="card p-4 animate__animated animate__fadeInUp">
      <div class="mb-3">
        <label for="hp" class="form-label">Potencia del motor (HP) 🏎️</label>
        <input type="number" id="hp" class="form-control" placeholder="Ejemplo: 5">
      </div>
      <div class="mb-3">
        <label for="rpm" class="form-label">RPM de salida del reductor 🔁</label>
        <input type="number" id="rpm" class="form-control" placeholder="Ejemplo: 120">
      </div>
      <button class="btn btn-red mt-2" onclick="calcularTorque()">Calcular Torque 💥</button>

      <div id="resultado" class="result-box mt-4 d-none animate__animated animate__fadeIn"></div>
    </div>
  </div>

  <script>
    function calcularTorque() {
      const hp = parseFloat(document.getElementById('hp').value);
      const rpm = parseFloat(document.getElementById('rpm').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(hp) || isNaN(rpm) || rpm === 0) {
        resultado.classList.remove('d-none');
        resultado.innerHTML = "❌ Por favor ingresa valores válidos (RPM ≠ 0)";
        return;
      }

      const torque = (hp * 63025) / rpm;
      resultado.classList.remove('d-none');
      resultado.innerHTML = `🔩 El torque es: <strong>${torque.toFixed(2)}</strong> lb-in ⚙️`;
    }
  </script>

</body>
</html>
